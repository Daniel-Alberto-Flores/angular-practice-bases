<div hidden>
  <h1>DBZ Personajes</h1>
  <hr>

  <div class="row">

    <div class="col">
      <dbz-list
        [charactersList] = "characters"
        (onDelete)="deleteCharacter($event)"
      >
      </dbz-list>
    </div>

    <div class="col">
      <dbz-add-character
        (onNewCharacter)="addCharacter($event)"
      ></dbz-add-character>
    </div>

  </div>

</div>

<button class="btn btn-lg btn-outline-primary" (click)="showDialog()">Mostrar modal</button>
